<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Dark Mode Toggle -->
  <div class="toggle-wrapper">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <h1>Expense Tracker</h1>

  <!-- Add Transaction Form -->
  <form id="transactionForm">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required />

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required />

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required />

    <button type="submit">Add Transaction</button>
  </form>

  <!-- Summary Section -->
  <div class="summary">
    <h2>Monthly Balance</h2>
    <p id="monthlyBalance">Loading...</p>

    <h2>Category Summary</h2>
    <ul id="categorySummary"></ul>
    <canvas id="categoryChart" width="400" height="200"></canvas>

    <h2>Monthly Trend</h2>
    <canvas id="trendChart" width="400" height="200" style="margin-top: 20px;"></canvas>

    <div style="margin-top: 30px; text-align: center;">
      <label for="yearSelect">Select Year:</label>
      <select id="yearSelect"></select>
    </div>

    <h2>Yearly Balance Trend</h2>
    <canvas id="yearlyChart" width="400" height="200" style="margin-top: 20px;"></canvas>
  </div>

  <!-- Transactions Section -->
  <div class="transactions">
    <h2>All Transactions</h2>
    <div id="transactionsList">Loading...</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
